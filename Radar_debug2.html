<!DOCTYPE html><html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Testeur Radar France</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #000; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      overflow: hidden;
      height: 100vh;
    }
    #status-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }
    .status-green { background: #0a0; color: #fff; }
    .status-orange { background: #f80; color: #000; }
    .status-red { background: #f00; color: #fff; }

    #speed-display {
      text-align: center;
      font-size: 180px;
      font-weight: bold;
      margin-top: 120px;
      text-shadow: 0 0 20px currentColor;
    }
    #speed-unit { font-size: 50px; vertical-align: super; margin-left: 5px; }

    #radar-panel {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 3px solid #fff;
      border-radius: 15px;
      padding: 20px;
      min-width: 300px;
      text-align: center;
      display: none;
    }
    #radar-limit {
      font-size: 60px;
      font-weight: bold;
      color: #f00;
    }
    #radar-distance {
      font-size: 24px;
      margin-top: 10px;
    }

    #gauge-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      height: 40px;
      background: #222;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    #gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, #0f0, #ff0, #f00);
      width: 0%;
      transition: width 0.3s;
    }

    .bg-green { background: #0a0 !important; }
    .bg-orange { background: #f80 !important; }
    .bg-red { background: #f00 !important; }

    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1999;
      display: none;
    }

    #api-key-modal {
      position: fixed;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      background: #111;
      border: 3px solid #0ff;
      padding: 15px;
      border-radius: 10px;
      z-index: 2000;
      display: none;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    #api-key-modal h3 {
      margin-bottom: 10px;
      color: #0ff;
      font-size: 20px;
    }
    #api-key-modal p {
      font-size: 13px;
      margin: 8px 0;
      line-height: 1.4;
    }
    #api-key-modal input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #222;
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }
    #api-key-modal button {
      width: 100%;
      padding: 14px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px 0;
      font-weight: bold;
    }
    #btn-validate {
      background: #0a0;
    }
    #btn-close {
      background: #666;
    }

    #debug-section {
      margin-top: 20px;
      border-top: 2px solid #0ff;
      padding-top: 15px;
    }
    #debug-section h4 {
      color: #0ff;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #debug-log {
      background: #000;
      border: 2px solid #0f0;
      border-radius: 5px;
      padding: 10px;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      line-height: 1.5;
    }
    .log-entry {
      margin: 3px 0;
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }
    .log-info { color: #0ff; }
    .log-success { color: #0f0; }
    .log-warning { color: #ff0; }
    .log-error { color: #f00; }
    .log-time { color: #888; font-size: 10px; margin-right: 5px; }
  </style>
</head>
<body class="">

  <div id="modal-overlay"></div>

  <div id="api-key-modal">
    <h3>üîë Configuration API Lufop</h3>
    <p>Obtiens ta cl√© gratuite sur <a href="https://api.lufop.net" target="_blank" style="color:#0ff">api.lufop.net</a></p>
    <input type="text" id="api-key-input" placeholder="Colle ta cl√© API ici (32 caract√®res)">
    <button id="btn-validate" onclick="saveApiKey()">‚úì VALIDER ET CHARGER</button>
    <button id="btn-close" onclick="closeModal()">‚úï FERMER</button>

    <div id="debug-section">
      <h4>üìã Journal de d√©bogage</h4>
      <div id="debug-log">
        <div class="log-entry log-info"><span class="log-time">--:--:--</span> üì± Modale ouverte - En attente de validation...</div>
      </div>
    </div>
  </div>

  <div id="status-btn" class="status-red" onclick="updateRadars()" ondblclick="openApiKeyModal()" title="Clic: MAJ | Double-clic: Modifier cl√©">Pas de base</div>

  <div id="speed-display">
    <span id="speed-value">0</span><span id="speed-unit">km/h</span>
  </div>

  <div id="radar-panel" style="display: none;">
    <div id="radar-limit">50</div>
    <div id="radar-distance">Distance: 250m</div>
  </div>

  <div id="gauge-container">
    <div id="gauge-fill" style="width: 0%;"></div>
  </div>

  <script>
    let radars = [];
    let currentPos = null;
    let currentSpeed = 0;
    let currentBearing = 0;
    let activeRadar = null;
    let lastBeepTime = 0;
    let audioContext = null;

    function addLog(msg, type = 'info') {
      console.log(`[${type}]`, msg);
      const log = document.getElementById('debug-log');
      if (!log) return;

      const time = new Date().toLocaleTimeString('fr-FR');
      const logClass = `log-${type}`;
      const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';

      const entry = document.createElement('div');
      entry.className = `log-entry ${logClass}`;
      entry.innerHTML = `<span class="log-time">${time}</span>${icon} ${msg}`;

      log.insertBefore(entry, log.firstChild);

      // Limiter √† 50 entr√©es
      while (log.children.length > 50) {
        log.removeChild(log.lastChild);
      }
    }

    function closeModal() {
      document.getElementById('api-key-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function openApiKeyModal() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('api-key-modal').style.display = 'block';
      const currentKey = localStorage.getItem('lufop_api_key');
      if (currentKey) {
        document.getElementById('api-key-input').value = currentKey;
        addLog('Cl√© actuelle charg√©e: ' + currentKey.substring(0, 8) + '...', 'info');
      } else {
        addLog('Aucune cl√© enregistr√©e', 'warning');
      }
    }

    // Init Audio
    function initAudio() {
      if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }

    function beep(freq = 1000, duration = 200) {
      try {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = freq;
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        oscillator.start();
        setTimeout(() => oscillator.stop(), duration);
      } catch(e) {
        addLog('Erreur audio: ' + e.message, 'warning');
      }
    }

    // Calculs GPS
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function bearing(lat1, lon1, lat2, lon2) {
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
      const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
      const Œ∏ = Math.atan2(y, x);
      return (Œ∏ * 180 / Math.PI + 360) % 360;
    }

    // Filtre radar pertinent
    function isRelevantRadar(radar) {
      if (!currentPos) return false;
      const dist = haversine(currentPos.latitude, currentPos.longitude, 
                             radar.lat, radar.lon);
      if (dist > 1000) return false;

      const bear = bearing(currentPos.latitude, currentPos.longitude,
                           radar.lat, radar.lon);
      const azimut = parseFloat(radar.azimut || 0);
      const diffAzimut = Math.min(Math.abs(bear - azimut), 
                                   360 - Math.abs(bear - azimut));

      if (diffAzimut > 45) return false;
      if (radar.flash !== 'F' && radar.flash !== 'D') return false;
      if (radar.position === 'L') return false;

      return true;
    }

    // Update radars Lufop
    async function updateRadars() {
      const apiKey = localStorage.getItem('lufop_api_key');
      if (!apiKey) {
        addLog('‚ö†Ô∏è Aucune cl√© API configur√©e', 'warning');
        openApiKeyModal();
        return;
      }

      addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
      addLog('üöÄ DEBUT APPEL API', 'info');

      const url = `https://api.lufop.net/api?key=${apiKey}&format=json&nbr=10000&pays=fr`;
      addLog('URL: api.lufop.net/api?key=...', 'info');
      addLog('Cl√©: ' + apiKey.substring(0, 8) + '...' + apiKey.substring(apiKey.length - 4), 'info');

      try {
        addLog('üì° Envoi requ√™te HTTP...', 'info');

        const response = await fetch(url, {
          method: 'GET',
          mode: 'cors',
          cache: 'no-cache'
        });

        addLog('‚úÖ R√©ponse re√ßue!', 'success');
        addLog('Status HTTP: ' + response.status + ' ' + response.statusText, response.ok ? 'success' : 'error');

        if (!response.ok) {
          throw new Error(`Erreur HTTP ${response.status}`);
        }

        const contentType = response.headers.get('content-type');
        addLog('Content-Type: ' + (contentType || 'non d√©fini'), 'info');

        addLog('üì• Lecture contenu...', 'info');
        const text = await response.text();
        addLog('Taille: ' + text.length + ' caract√®res', 'info');
        addLog('D√©but r√©ponse: ' + text.substring(0, 80), 'info');

        addLog('üîç Parse JSON...', 'info');
        let data;
        try {
          data = JSON.parse(text);
          addLog('‚úÖ JSON valide!', 'success');
        } catch (parseError) {
          addLog('‚ùå JSON INVALIDE: ' + parseError.message, 'error');
          addLog('R√©ponse: ' + text, 'error');
          throw new Error('JSON invalide');
        }

        addLog('Type de donn√©es: ' + (Array.isArray(data) ? 'Array' : typeof data), 'info');

        if (!Array.isArray(data)) {
          addLog('‚ùå Pas un tableau!', 'error');
          addLog('Contenu: ' + JSON.stringify(data).substring(0, 100), 'error');
          throw new Error('Format invalide');
        }

        addLog('üìä Nombre radars: ' + data.length, 'success');

        if (data.length === 0) {
          addLog('‚ö†Ô∏è Tableau vide!', 'warning');
          throw new Error('Aucun radar re√ßu');
        }

        addLog('üî® Traitement donn√©es...', 'info');
        radars = data.map(r => ({
          lat: parseFloat(r.latitude),
          lon: parseFloat(r.longitude),
          speed: parseInt(r.vitesse || 50),
          flash: r.flash || 'D',
          position: r.position || 'C',
          azimut: parseFloat(r.azimut || 0)
        }));

        addLog('üíæ Sauvegarde cache...', 'info');
        localStorage.setItem('radars_cache', JSON.stringify(radars));
        localStorage.setItem('radars_date', new Date().toISOString());

        updateStatusButton();

        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');
        addLog('üéâ SUCC√àS COMPLET!', 'success');
        addLog('‚úÖ ' + radars.length + ' radars charg√©s', 'success');
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');

        setTimeout(() => {
          alert('‚úÖ Succ√®s!\n\n' + radars.length + ' radars charg√©s');
          closeModal();
        }, 1000);

      } catch (e) {
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'error');
        addLog('üí• ERREUR FATALE', 'error');
        addLog('Message: ' + e.message, 'error');
        addLog('Type: ' + e.name, 'error');
        if (e.stack) {
          addLog('Stack: ' + e.stack.substring(0, 100), 'error');
        }
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'error');

        alert('‚ùå Erreur API\n\n' + e.message + '\n\nRegarde le journal de d√©bogage pour plus de d√©tails');
      }
    }

    function updateStatusButton() {
      const lastUpdate = localStorage.getItem('radars_date');
      const btn = document.getElementById('status-btn');

      if (!lastUpdate) {
        btn.className = 'status-red';
        btn.textContent = 'Pas de base';
        return;
      }

      const daysDiff = (Date.now() - new Date(lastUpdate)) / (1000 * 60 * 60 * 24);
      if (daysDiff < 1) {
        btn.className = 'status-green';
        btn.textContent = '√Ä jour';
      } else if (daysDiff < 30) {
        btn.className = 'status-orange';
        btn.textContent = `MAJ: ${Math.floor(daysDiff)}j`;
      } else {
        btn.className = 'status-red';
        btn.textContent = `MAJ: ${Math.floor(daysDiff)}j`;
      }
    }

    function saveApiKey() {
      const key = document.getElementById('api-key-input').value.trim();
      if (!key) {
        addLog('‚ùå Cl√© vide!', 'error');
        alert('‚ùå Entre une cl√© API valide');
        return;
      }

      if (key.length !== 32) {
        addLog('‚ö†Ô∏è Cl√© invalide (longueur: ' + key.length + ', attendu: 32)', 'warning');
      }

      addLog('üíæ Enregistrement cl√© API...', 'info');
      addLog('Cl√©: ' + key.substring(0, 8) + '...', 'info');
      localStorage.setItem('lufop_api_key', key);
      addLog('‚úÖ Cl√© enregistr√©e!', 'success');

      updateRadars();
    }

    // GPS Watch
    navigator.geolocation.watchPosition(pos => {
      currentPos = pos.coords;
      currentSpeed = (pos.coords.speed || 0) * 3.6;
      currentBearing = pos.coords.heading || 0;

      document.getElementById('speed-value').textContent = Math.round(currentSpeed);

      const relevant = radars.filter(isRelevantRadar)
        .map(r => ({
          ...r,
          distance: haversine(currentPos.latitude, currentPos.longitude, r.lat, r.lon)
        }))
        .sort((a, b) => a.distance - b.distance);

      if (relevant.length > 0 && relevant[0].distance < 500) {
        const radar = relevant[0];
        activeRadar = radar;

        document.getElementById('radar-panel').style.display = 'block';
        document.getElementById('radar-limit').textContent = radar.speed;
        document.getElementById('radar-distance').textContent = `${Math.round(radar.distance)}m`;

        if (currentSpeed <= radar.speed + 1) {
          document.body.className = 'bg-green';
        } else if (currentSpeed <= radar.speed + 4) {
          document.body.className = 'bg-orange';
        } else {
          document.body.className = 'bg-red';
        }

        const now = Date.now();
        if (radar.distance < 500 && lastBeepTime === 0) {
          beep(1500, 300);
          lastBeepTime = now;
        }
        if (currentSpeed > radar.speed + 4 && now - lastBeepTime > 2000) {
          beep(2000, 200);
          lastBeepTime = now;
        }

        const gaugeProgress = Math.max(0, Math.min(100, ((500 - radar.distance) / 550) * 100));
        document.getElementById('gauge-fill').style.width = gaugeProgress + '%';

      } else {
        activeRadar = null;
        document.getElementById('radar-panel').style.display = 'none';
        document.body.className = '';
        document.getElementById('gauge-fill').style.width = '0%';
        lastBeepTime = 0;
      }
    }, null, { enableHighAccuracy: true, maximumAge: 1000 });

    // Init
    window.onload = () => {
      addLog('üöÄ Application d√©marr√©e', 'success');
      const cached = localStorage.getItem('radars_cache');
      if (cached) {
        try {
          radars = JSON.parse(cached);
          addLog('üì¶ ' + radars.length + ' radars en cache', 'success');
        } catch(e) {
          addLog('‚ùå Cache corrompu: ' + e.message, 'error');
        }
      } else {
        addLog('‚ö†Ô∏è Aucun cache', 'warning');
      }
      updateStatusButton();

      const apiKey = localStorage.getItem('lufop_api_key');
      if (!apiKey) {
        addLog('‚ö†Ô∏è Aucune cl√© API', 'warning');
        openApiKeyModal();
      } else {
        addLog('‚úÖ Cl√© API pr√©sente', 'success');
      }
    };
  </script>



</body></html>
